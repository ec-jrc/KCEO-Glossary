<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sigma.js Graph</title><style>#sigma-container {
            width: 100%;
            height: 1000px;
            background: #f9f9f9;
            position: relative;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        .controls > div {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 8px 12px;
            background: #5A75DB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #4A65CB;
        }

        .controls input[type="search"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls input[type="range"] {
            width: 100%;
        }

        #tooltip {
            font-size: 12px;
            font-family: sans-serif;
        }

        .stats-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-family: sans-serif;
            font-size: 12px;
        }

        .mini-map {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="sigma-container"></div><script src="bundle.js" defer="defer"></script></body></html>
